server { # Redirect all HTTP traffic to HTTPS for security
    listen 80;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server { # Main HTTPS server block
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # --- SSL Configuration ---
    # Point to the certificate and key you just generated.
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # --- Logging ---
    # Forward Nginx logs to Docker's stdout/stderr so Fluent Bit can capture them.
    access_log /dev/stdout;
    error_log /dev/stderr;

    # --- Proxy to Next.js ---
    # Proxy requests to the Next.js application running on port 3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Let the backend know the original request was HTTPS
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

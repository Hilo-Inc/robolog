# Development overrides for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"]

  analyzer:
    volumes:
      - ./analyzer:/usr/src/app
      - /usr/src/app/node_modules
      - logs:/logs
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"] 